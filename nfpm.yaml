- src: ./src/systemd.service
  dst: /lib/systemd/system/x1-carbon-gen9-cpu-manager.service

- src: /lib/systemd/system/x1-carbon-gen9-cpu-manager.service
  dst: /etc/systemd/system/x1-carbon-gen9-cpu-manager.service
